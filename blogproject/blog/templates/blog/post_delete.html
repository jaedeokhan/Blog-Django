<!DOCTYPE html>
<html>
    <head>
    {% include "include/header_css.html" %}
    <script>
      function del(){
        if(confirm("정말 삭제하시겠습니까?")){
          document.delForm.submit();
        } else {
          return false;
        }
      }
    </script>  
    </head>
    <body>
      <!-- Header-->
      {% include "include/header.html" %}
    <!-- Hero section -->
    <section class="hero bg-center bg-cover" style="background: url(/static/img/hero-banner.jpg)">
      <div class="dark-overlay py-5">
        <div class="overlay-content">
          <div class="container py-5 text-white text-center">
            <h1>블로그 삭제</h1>
            <p>삭제를 원하시면 삭제하기를 눌러주세요.</p>
          </div>
        </div>
      </div>
    </section>
    <!-- Blog listing -->
    <section class="pt-5">
        <div class="container pt-5">
          <div class="row mb-5">
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-12 card" id="forms">
                    <div class="card-header">삭제</div>
                    <div class="card-body">
                      <form name="delForm" method="POST" action="{% url 'post-delete' post.id %}">
                        {% csrf_token %}
                          <p>"{{ object }}" 해당 게시물을 정말로 삭제하시겠습니까?</p> 
                          <input type="button" onclick="del()" class="btn btn-danger" value="삭제하기"/>                        </fieldset>
                      </form>
                    </div>
                </div>   
                <!-- 게시물에 이미지가 존재하는 경우 -->
              </div>
              <!-- Listing navigation -->
            </div>
  
          </div>
        </div>
      </section>
    {% include "include/footer.html" %}
    <!-- JavaScript files-->
    {% include "include/footer_css.html" %}
  </body>
</html>
